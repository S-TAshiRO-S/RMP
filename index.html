<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Макет сайта</title>
  <style>
    body {
      margin: 20px;
      background: white;
    }

    .header {
      background: blue;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .row-3 {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .row-3 .left,
    .row-3 .right {
      flex: 1;
      background: limegreen;
      min-height: 200px;
    }
    .row-3 .center {
      flex: 3;
      background: limegreen;
      min-height: 200px;
    }

    .row-1 {
      background: limegreen;
      min-height: 100px;
      margin-bottom: 20px;
    }

    .row-3-eq {
      display: flex;
      gap: 20px;
    }
    .row-3-eq div {
      flex: 1;
      background: limegreen;
      min-height: 80px;
    }
  </style>
</head>
<body>

  <div class="header">TEXT</div>

  <div class="row-3">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>

  <div class="row-1"></div>

  <div class="row-3-eq">
    <div></div>
    <div></div>
    <div></div>
  </div>

</body>
</html>
